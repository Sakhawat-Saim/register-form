<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/75ca3aa350.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="left-side">
                <img class="oxy" src="logo-2-light.png" alt="">
                <h3 class="description"><span><h2 class="heading">Welcome</h2></span>, Looks Like You're New Here!</h3>
            </div>
            <div class="right-side">
                <p class="member-description">Already a member?<a class="login-link" href="">Login</a></p>
                <h1 class="register-acnt">Register Your Account</h1>
                <button class="register-btn">Register With Google</button>
                <button class="apple-btn"><i class="fa-brands fa-apple"></i></button>
                <hr>
                <Form class="register">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
                    <label for="email">Email address</label>
                    <input type="text" name="email" id="email" placeholder="Enter Your Email" required>
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" placeholder="Enter Your Password" required> 
                    <input type="checkbox">
                    <label for="">I agree to terms and privacy policy</label>
                </Form>
                <button class="register-submit">Register</button>
            </div>  
        </div>
    </main>
   
</body>
</html>
